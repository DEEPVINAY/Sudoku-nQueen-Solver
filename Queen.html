<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queen Solver</title>
    <link rel="stylesheet" href="queen.css">
    <script defer src="queen.js"></script>
</head>
<body>
    <header class="header">
        <h2>N-Queen Solver</h2>
    </header>
    <main>
        <section id="nqueen-section" class="solver-section active">
            <div class="inputbox">
                <input type="number" id="nqueen-number" min="4" max="20" placeholder="Enter Numbers 4-20">
                <button id="solve-nqueen">Solve N-Queen</button>
            </div>
            <div id="nqueen-board"></div>
        </section>
    </main>
</body>
</html>
